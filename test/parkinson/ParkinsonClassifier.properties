# Parameters
# ==============================================================================================\n
# Main function
# ----------------------------------------------------------------------------------------------
# System dependencies
# CompilerAndLoader
# ----------------------------------------------------------------------------------------------
# Windows:
# ClassPathSeparator = ;
# Linux:
ClassPathSeparator = :

# Work-Path dependencies
# ----------------------------------------------------------------------------------------------
WorkDir = /home/josueportiz/Documentos/greendisc/hero/dist
DataPathBase = /home/josueportiz/Documentos/pd_raw_data
LoggerBasePath = /home/josueportiz/HERO_Logger/Parkinson

# Data
# ----------------------------------------------------------------------------------------------
# Path of the data file
TrainingClinicalPath = /clinical_summary_training.csv
TestClinicalPath = /clinical_summary_test.csv
RawDataPath = /raw_data

# Path of the BNF
BnfPathFile = /home/josueportiz/Documentos/greendisc/hero/test/pd/ParkinsonClassifier06.bnf

# Logger base-path ('_<id>.log' is added, where <id> is the thread id)
LoggerLevel = INFO

# GE experiment options
# ----------------------------------------------------------------------------------------------
NumIndividuals = 250
NumGenerations = 20

# Parallelization: "yes" or "no"
Parallelization = yes
NumCores = 6

# N-fold cross-validation: "yes" or "no". If NO, please write "N=1"
NFoldCrossVal = yes
N = 10

# Classifier: "dichotomizer" (YES/NO, 1/0) or "quantizer" (0 to 5)
Classifier = dichotomizer


# Problem-relative options
# ----------------------------------------------------------------------------------------------
# Column of Parkinson Level (8 for H&D)
IDCol = 1
MaxPDLevel = 5
PDLevelCol = 8

Exercises = 4x10mPrefWithoutStop,circling_right,circling_left,heel_right,heel_left,heelToe_right,heelToe_left